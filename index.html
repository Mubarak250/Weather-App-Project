<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <div class="logo">Weather<span>App</span></div>
      <div class="input-container">
        <input placeholder="Enter City Name" type="text" class="search-input" />
        <button class="search-btn">
          <img src="89b828b5f944e6d54a5b.png" />
        </button>
        <div class="error">Invalid City Name</div>
      </div>

      <div class="option-container">
        <div class="option-selected">Celsius</div>
        <ul class="option-list">
          <li>Celsius</li>
          <li>Fahrenheit</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="city-name">_____</div>
      <div class="temp">____</div>
      <div class="temp-feel">Feels Like ___</div>
      <div class="temp-description">___</div>
      <div class="humidity-wind-container">
        <div class="humidity-container">
          <img class="humidity-icon" src="e5985bb1726cb2f25a49.png" />
          <div>
            <div class="humidity-percentage">___</div>
            <div>Humidity</div>
          </div>
        </div>

        <div class="wind-container">
          <img class="wind-icon" src="8f6702ca6427599f9d93.png" />
          <div>
            <div class="wind-speed">___</div>
            <div>Wind Speed</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
